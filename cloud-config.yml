#cloud-config

hostname: BARCA01

coreos:  
  etcd:    
    addr: $private_ipv4:4001
    peer-addr: $private_ipv4:7001
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: static.network
      content: |
        [Match]
        Name=enp7s0

        [Network]
        Address=192.168.202.243/24
        Gateway=192.168.202.1
        DNS=192.168.202.7
users:  
  - name: core
    ssh-authorized-keys: 
      - ssh-rsa 
  - groups:
      - sudo
      - docker
